<!DOCTYPE html>
<html lang="en" class="transition-colors duration-200">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Networking Command Line Quiz</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Local stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <script>
    // Tailwind config extension
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            primary: '#4F46E5',
            primaryHover: '#4338ca',
            surface: '#F9FAFB',
            success: '#10B981',
            error: '#EF4444',
            darkSurface: '#1F2937',
            darkBg: '#111827',
          },
          screens: { xs: '475px' }
        }
      }
    };
  </script>
</head>

<body class="min-h-screen text-gray-800 dark:text-gray-200 flex flex-col items-center py-4 px-3 md:px-6 transition-colors duration-200 pb-20">

  <!-- Dark Mode Toggle -->
  <button id="themeToggle" aria-label="Toggle Dark Mode"
    class="absolute top-4 right-4 md:top-6 md:right-8 flex items-center justify-center w-12 h-12 md:w-10 md:h-10 text-gray-600 dark:text-yellow-400 hover:text-primary dark:hover:text-yellow-300 transition-colors z-20 bg-white/90 dark:bg-gray-800/90 rounded-full backdrop-blur-sm border border-gray-200 dark:border-gray-700 shadow-md">
    <svg id="sunIcon" class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
    </svg>
    <svg id="moonIcon" class="w-6 h-6 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
    </svg>
  </button>

  <!-- Main card -->
  <div class="w-full max-w-4xl bg-white dark:bg-gray-800 shadow-xl rounded-2xl overflow-hidden border border-gray-100 dark:border-gray-700 transition-colors duration-200">
    <div class="h-2 bg-gradient-to-r from-blue-500 to-indigo-600 w-full"></div>

    <div class="p-4 sm:p-6 md:p-10">
      <div class="text-center mb-6 md:mb-8 mt-2">
        <h1 class="text-2xl md:text-3xl font-extrabold text-gray-900 dark:text-white tracking-tight mb-3 leading-tight">
          Networking <span class="text-primary dark:text-indigo-400 block sm:inline">Quiz</span>
        </h1>
        <p class="text-gray-500 dark:text-gray-400 text-xs md:text-sm px-2">Master Data Comms, Standards, and ECE Laws.</p>
      </div>

      <div class="text-center mb-8">
        <a href="pledge-memorize.html"
          class="w-full sm:w-auto inline-flex justify-center items-center px-6 py-4 bg-indigo-50 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 font-semibold rounded-xl border border-indigo-100 dark:border-indigo-800/50 hover:bg-indigo-100 dark:hover:bg-indigo-900/50 transition-all duration-200 active:scale-95">
          <span class="mr-2">ðŸ“˜</span> Memorize ECE Pledge
        </a>
      </div>

      <!-- Intro & settings -->
      <div id="quiz-intro" class="max-w-3xl mx-auto transition-all duration-300">
        <div class="flex justify-center mb-8">
          <div class="bg-gray-100 dark:bg-gray-700 p-1.5 rounded-xl inline-flex shadow-inner w-full sm:w-auto">
            <button id="practice-btn"
              class="flex-1 sm:flex-none py-2 px-3 md:px-6 rounded-lg text-xs font-bold transition-all duration-200 shadow-sm bg-white dark:bg-gray-600 text-primary dark:text-indigo-300"
              onclick="Quiz.setMode('practice')">Practice</button>
            <button id="exam-btn"
              class="flex-1 sm:flex-none py-2 px-3 md:px-6 rounded-lg text-xs font-bold transition-all duration-200 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200"
              onclick="Quiz.setMode('exam')">Exam (60m)</button>
          </div>
        </div>

        <div id="category-selection" class="mb-8 animate-fade-in">
          <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 border-b border-gray-100 dark:border-gray-700 pb-3">
            <label class="text-base font-bold text-gray-800 dark:text-gray-200">Topics</label>
            <div class="flex space-x-4 mt-2 sm:mt-0 w-full sm:w-auto justify-end">
              <button type="button"
                class="py-1 px-2 text-xs font-bold uppercase tracking-wider text-primary dark:text-indigo-400 hover:bg-indigo-50 dark:hover:bg-gray-700 rounded transition-colors"
                onclick="Quiz.toggleAllCategoryCheckboxes(true)">Select All</button>
              <button type="button"
                class="py-1 px-2 text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors"
                onclick="Quiz.toggleAllCategoryCheckboxes(false)">Clear</button>
            </div>
          </div>

          <div id="category-checkboxes" class="space-y-6"></div>
        </div>

        <div id="exam-category-selection" style="display:none;" class="mb-8 animate-fade-in">
          <div class="bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-800/50 rounded-xl p-5">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4">
              <label class="text-base font-bold text-red-900 dark:text-red-200 flex items-center mb-2 sm:mb-0">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                Exam Scope
              </label>
              <div class="flex space-x-3 w-full sm:w-auto justify-end">
                <button type="button" class="text-xs font-bold text-red-700 dark:text-red-300 hover:underline uppercase"
                  onclick="Quiz.toggleAllExamCheckboxes(true)">All</button>
                <span class="text-red-200 dark:text-red-800">|</span>
                <button type="button" class="text-xs font-bold text-red-700 dark:text-red-300 hover:underline uppercase"
                  onclick="Quiz.toggleAllExamCheckboxes(false)">Clear</button>
              </div>
            </div>

            <div id="exam-category-checkboxes" class="space-y-4"></div>
          </div>
        </div>

        <p id="mode-description" class="text-center text-gray-500 dark:text-gray-400 mb-6 text-sm px-4">
          In <strong>Practice Mode</strong>, you get instant feedback.
        </p>

        <button id="startBtn"
          class="start-btn w-full py-3 bg-primary hover:bg-primaryHover dark:bg-indigo-600 dark:hover:bg-indigo-500 text-white text-base font-bold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 active:scale-95"
          onclick="Quiz.startQuiz()">Start Quiz</button>
      </div>

      <!-- Quiz header -->
      <div id="quiz-header"
        class="sticky top-0 -mx-4 sm:-mx-6 md:-mx-10 px-4 sm:px-6 md:px-10 py-3 z-30 bg-white/95 dark:bg-gray-800/95 backdrop-blur-md shadow-sm border-b border-gray-100 dark:border-gray-700 flex justify-between items-center transform transition-all duration-300 mb-6"
        style="display:none;">
        <div class="flex items-center">
          <div class="hidden sm:block bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 px-2 py-1 rounded text-xs font-bold uppercase tracking-wider mr-2">
            Mode
          </div>
          <span id="current-mode-display" class="font-bold text-gray-800 dark:text-gray-200 text-sm sm:text-base">Practice</span>
        </div>

        <div id="timer-display"
          class="text-lg sm:text-xl font-black text-gray-800 dark:text-white font-mono tracking-tight bg-gray-50 dark:bg-gray-700 px-3 py-1 rounded-lg border border-gray-200 dark:border-gray-600 min-w-[80px] text-center">
          60:00
        </div>

        <button id="exit-button"
          class="py-2 px-3 sm:px-4 text-xs sm:text-sm bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 rounded-lg font-bold hover:bg-gray-50 dark:hover:bg-gray-600 hover:text-red-600 dark:hover:text-red-400 transition duration-200"
          onclick="Quiz.exitQuiz()">Exit</button>
      </div>

      <!-- Questions container -->
      <div id="quiz-container" class="space-y-6 sm:space-y-8" style="display:none;"></div>

      <!-- Submit -->
      <button id="submit-button"
        class="submit-btn w-full py-3 bg-success dark:bg-green-700 text-white text-base font-bold rounded-xl shadow-lg hover:bg-green-600 dark:hover:bg-green-600 hover:shadow-xl transform transition-all duration-200 mt-8 mb-4 active:scale-95"
        onclick="Quiz.submitQuiz()" style="display:none;">Submit & Get Score</button>

      <!-- Results -->
      <div id="results" class="mt-8 text-center animate-fade-in" style="display:none;">
        <div class="bg-blue-50 dark:bg-blue-900/20 border-2 border-primary border-dashed rounded-2xl p-6 sm:p-12">
          <p class="text-gray-500 dark:text-gray-400 font-bold uppercase tracking-widest text-xs mb-3">Quiz Completed</p>
          <p class="text-lg sm:text-xl font-bold text-gray-800 dark:text-gray-100 mb-6">Mode:
            <span id="final-mode-display" class="text-primary dark:text-indigo-400"></span>
          </p>

          <div class="inline-block bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 mb-6 w-full max-w-xs mx-auto">
            <p class="text-sm text-gray-400 font-medium mb-1 uppercase">Your Score</p>
            <p class="text-4xl sm:text-5xl font-black text-primary dark:text-indigo-400" id="score-display">0/0</p>
          </div>

          <p id="category-score-breakdown" class="text-gray-600 dark:text-gray-300 font-medium text-sm sm:text-base"></p>

          <button class="mt-8 w-full sm:w-auto px-10 py-4 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 rounded-xl font-bold shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 transition duration-200"
            onclick="Quiz.exitQuiz()">Back to Menu</button>
        </div>
      </div>
    </div>
  </div>




  <script src="questions.js"></script>
  <script src="quiz.js"></script>

  <!-- Dark Mode Toggle Script -->
  <script>
    const themeToggle = document.getElementById('themeToggle');
    const htmlElement = document.documentElement;
    const THEME_KEY = 'theme-preference';

    // Initialize theme from localStorage or system preference
    function initializeTheme() {
      const savedTheme = localStorage.getItem(THEME_KEY);
      
      if (savedTheme) {
        applyTheme(savedTheme);
      } else {
        // Check system preference
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = prefersDark ? 'dark' : 'light';
        applyTheme(theme);
      }
    }

    // Apply theme and update DOM
    function applyTheme(theme) {
      if (theme === 'dark') {
        htmlElement.classList.add('dark');
      } else {
        htmlElement.classList.remove('dark');
      }
      localStorage.setItem(THEME_KEY, theme);
    }

    // Toggle theme on button click
    themeToggle.addEventListener('click', () => {
      const currentTheme = htmlElement.classList.contains('dark') ? 'dark' : 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      applyTheme(newTheme);
    });

    // Initialize theme on page load
    initializeTheme();
  </script>

</body>
</html>
